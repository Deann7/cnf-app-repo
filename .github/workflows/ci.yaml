name: CI Pipeline for CNF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build application
      run: |
        go mod tidy
        go build -o cnf-simulator main.go

    - name: Test application
      run: |
        go test -v ./...

    - name: Build Docker image
      run: |
        docker build -t cnf-simulator:${{ github.sha }} .
        docker tag cnf-simulator:${{ github.sha }} cnf-simulator:latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'cnf-simulator:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run container for testing
      run: |
        docker run -d --name test-container -p 8080:8080 cnf-simulator:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container

    - name: Tag image with commit SHA
      run: |
        echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Registry
      if: github.event_name == 'push'
      run: |
        docker tag cnf-simulator:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/cnf-simulator:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/cnf-simulator:${{ github.sha }}
        
    - name: Push latest tag
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag cnf-simulator:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/cnf-simulator:latest
        docker push ghcr.io/${{ github.repository_owner }}/cnf-simulator:latest